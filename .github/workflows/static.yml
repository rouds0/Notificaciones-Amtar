# Flujo de trabajo simple para implementar contenido estático en Github Pages
name: Implementar contenido estático a Pages

on:
  # Se ejecuta en anotaciones dirigidas a la rama predeterminada
  push:
    branches: ['master']

  # Te permite ejecutar este flujo de trabajo manualmente desde la pestaña Acciones
  workflow_dispatch:

# Establece los permisos de GITHUB_TOKEN para permitir la implementación en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite una implementación simultánea
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Trabajo de implementación único ya que solo estamos implementando
  deploy:
    env:
      VITE_apiKey: "AIzaSyDelk0TANfvuWzFN9ArISXHiGC8tOpmFeI"  
      VITE_authDomain: "amtarapp-2947d.firebaseapp.com"
      VITE_projectId: "amtarapp-2947d"
      VITE_storageBucket: "amtarapp-2947d.appspot.com"
      VITE_messagingSenderId: "918260638919"
      VITE_appId: "1:918260638919:web:c44975a057f3646092cae2"
      VITE_measurementId: "G-8K85EES57K"
      VITE_AuthorizationKey: "AAAA1cyZZMc:APA91bHXS4T-ORZeJRYyTBYxDGfoClP2UI-lRtvryeulVSljWdW9725vHSBGWvaVTosUVOFE7OhUmEob1jT-ut6bL5lCcM-qPAcL89tz_N1OEvWXLYeapcO9rU2VJXCDnBZlEYbJyGI4"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
       
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Subir repositorio dist
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
